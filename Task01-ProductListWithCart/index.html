<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product list with cart</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
 
 

  <main class="products-container">
    <header>
     <h3 class="main-title"> Desserts</h3>
    </header>

    <section class="products">
      <div class="products-grid" id="productsGrid">
       <!-- will be added dynamically-->
      </div>
    </section>


    <aside class="cart" id="cart">
      <div class="cart-header">
        <h2 class="cart-title">Your Cart <span class="cart-count" id="cartCount">(0)</span></h2>
      </div>
      
      <div class="cart-content" id="cartContent">
        <div class="cart-empty" id="cartEmpty">
          <img src="./assets/images/illustration-empty-cart.svg" alt="" class="cart-empty-icon">
          <p class="cart-empty-text">Your added items will appear here</p>
        </div>
        
        <div class="cart-items" id="cartItems" style="display: none;">
          <!-- will be added dynamically-->
        </div>
        
        <div class="cart-footer" id="cartFooter" style="display: none;">
          <div class="cart-total">
            <span class="cart-total-label">Total</span>
            <span class="cart-total-amount" id="cartTotal">$0.00</span>
          </div>
          <button class="btn btn--primary" id="confirmOrderBtn">Confirm Order</button>
        </div>
      </div>
    </aside>
   
  </main>
  


  
 


 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/7azemmm">Hazem Mohamed</a>.
  </div>

  <script src="./script.js"> </script>
</body>
</html>
