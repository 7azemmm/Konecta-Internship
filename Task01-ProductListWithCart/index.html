<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product list with cart</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
 
 

  <main class="products-container">
    <header>
     <h3 class="main-title"> Desserts</h3>
    </header>

    <section class="products">
      <div class="products-grid" id="productsGrid">
        <article class="product-card">
      <img 
        src="assets/images/image-creme-brulee-desktop.jpg" 
        alt="creme brulee"
        class="product-card-image"
        loading="lazy"
      >
      <div class="product-card-content">
        <h3 class="product-card-name">creame</h3>
        <p class="product-card-category">creame</p>
        <p class="product-card-price">200</p>
        <button 
          class="product-card-button"
          
        >
          <img src="./assets/images/icon-add-to-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </article>
      </div>
    </section>
   
  </main>
  


  
 


 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
