<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Product list with cart</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
 
 

  <main class="products-container">
    <header>
     <h3 class="main-title"> Desserts</h3>
    </header>

    <section class="products">
      <div class="products-grid" id="productsGrid">
       <!-- will be added dynamically-->
      </div>
    </section>


    <aside class="cart" id="cart">
      <div class="cart-header">
        <h2 class="cart-title">Your Cart <span class="cart-count" id="cartCount">(0)</span></h2>
      </div>
      
      <div class="cart-content" id="cartContent">
        <div class="cart-empty" id="cartEmpty">
          <img src="./assets/images/illustration-empty-cart.svg" alt="" class="cart-empty-icon">
          <p class="cart-empty-text">Your added items will appear here</p>
        </div>
        
        <div class="cart-items" id="cartItems" style="display: none;">
          <!-- will be added dynamically-->
        </div>
        
        <div class="cart-footer" id="cartFooter" style="display: none;">
          <div class="cart-total">
            <div class="cart-discount">
            <input type="text" id="discountCode" placeholder="add your discount code">
            <button class="btn btn--primary" id="discountbtn" style="width: auto;"> apply discount </button>
            <span id="DiscoundCodeStatus"></span>
            </div>
            <div class="cart-total-summary">
              <span class="cart-total-label">Total</span>
             <span class="cart-total-amount" id="cartTotal">$0.00</span>
            </div>
          </div>
            
          <button class="btn btn--primary" id="confirmOrderBtn">Confirm Order</button>
        </div>
      </div>
    </aside>
   
  </main>

  <div class="orderPopup" id="orderPopup" style="display: none;">
    <div class="orderPopup-overlay" id="orderPopupOverlay"></div>
    <div class="orderPopup-content">
      <div class="orderPopup-header">
        <img src="./assets/images/icon-order-confirmed.svg" alt="" class="orderPopup-icon">
        <h2 class="orderPopup-title">Order Confirmed!</h2>
      </div>
      <p class="orderPopup-text">Your order has been successfully placed. Thank you for your purchase!</p>
      <button class="btn btn--primary" id="startNewOrderBtn">Start New Order</button>
      <button class="btn btn--primary" id="printPdfBtn" style="margin-top: 5px;" >Download as PDF</button>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/7azemmm">Hazem Mohamed</a>.
  </div>

  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</body>
</html>
